<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Nutshell</title>
</head>

<body>
    <article class="container">
        <article class="auth">
            <section class="auth--login"></section>
            <section class="auth--register"></section>
        </article>
        <div id="nav"></div>
        <article class="dashboard">
            <!-- All your Nutshell are belong here -->
            <div id="dropzone-1" class="dropzone">
                <div id="tasks" class="category__container"></div>
                <div id="friends" class="category__container"></div>
                <div id="weather" class="category__container"></div>
            </div>
            <div id="dropzone-2" class="dropzone">
                <div id="events" class="category__container" class="dropzone"></div>
            </div>
            <div id="dropzone-3" class="dropzone">
                <div id="articles" class="category__container" class="dropzone"></div>
            </div>
            <div id="dropzone-4" class="dropzone">
                <div id="messages" class="category__container"></div>
            </div>
        </article>
    </article>

    <script src="./scripts/main.js" type="module"></script>

</body>

</html>
